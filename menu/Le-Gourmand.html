<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Menu/menu.css">
    <script src="https://kit.fontawesome.com/545f90b789.js" crossorigin="anonymous"></script>
    <title>Le Gourmand</title>
</head>
<body>
    <!-- Logo -->
    <nav>
        <a class="back" href="/#Le-Gourmand"><i class="fas fa-arrow-left"></i></a>
        <a class="logo" href="/"><img src="../assets/logo.svg" alt="ohmyfood logo"></a>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <a class="location_text" href="#">Paris, Belleville</a>
        </div>
    </nav>
    <div class="hero_image">
        <img src="../assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le Gourmand Photo">
    </div>

    <section class="menu">

        <div class="menu_title">
            <h2 class="menu_title_text">Le Gourmand</h2>
            <i class="far fa-heart"></i>
        </div>

        <div class="plates">
            <div class="plate">
                <h5 class="plate_title">Entrees<br></h5>
                
                <div class="plate_container">
        
                    <button class="card">
                        <h4 class="card_title">Tuna Carpaccio</h4>
                        <div class="card_details">
                            <p class="info">seasoned with yuzu</p>
                            <p class="price">25€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Crunchy Lobster Croquets</h4>
                        <div class="card_details">
                            <p class="info">with seasonal vegetables</p>
                            <p class="price">35€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Mushroom soup</h4>
                        <div class="card_details">
                            <p class="info">with truffles</p>
                            <p class="price">20€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
        
                </div>
            </div>
    
            <div class="plate">
                <h5 class="plate_title">Main Dish<br></h5>
                
                <div class="plate_container">
        
                    <button class="card">
                        <h4 class="card_title">Roast Chicken with Provincal Herbs</h4>
                        <div class="card_details">
                            <p class="info">with truffle cream</p>
                            <p class="price">40€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Roasted Lobster</h4>
                        <div class="card_details">
                            <p class="info">with seasonal vegetables</p>
                            <p class="price">35€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Angust Beef Ribs</h4>
                        <div class="card_details">
                            <p class="info">with mashed parshnips</p>
                            <p class="price">44€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
        
                </div>
            </div>
    
            <div class="plate">
                <h5 class="plate_title">Desserts<br></h5>
                
                <div class="plate_container">
        
                    <button class="card">
                        <h4 class="card_title">Assorted Dessert Plate</h4>
                        <div class="card_details">
                            <p class="info">Chef's choice</p>
                            <p class="price">18€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    

                    <button class="card">
                        <h4 class="card_title">Creme brulee</h4>
                        <div class="card_details">
                            <p class="info">Revisited</p>
                            <p class="price">22€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Tiramisu</h4>
                        <div class="card_details">
                            <p class="info">with hazelnuts</p>
                            <p class="price">23€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
        
                </div>
            </div>
        </div>

        <button class="order" type="button">Order</button>

        
    </section>

    <footer class="footer">

        <img src="../assets/logo_w.svg" class="logo-white" alt="logo">
        <div class="footer_content">
            <i class="fas fa-utensils"></i>
            <a href="#" class="footer_content_link suggest">Suggest a restaurant</a>
        </div>
        <div class="footer_content">
            <i class="fas fa-handshake"></i>
            <a href="#" class="footer_content_link become_a_partner">Become a partner</a>
        </div>
        <div>
            <a href="#" class="footer_content_link">Legal</a>
        </div>
        <div>
            <a href="#" class="footer_content_link">Contact</a>
        </div>

    </footer>

</body>
</html>
