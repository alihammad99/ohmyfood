<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Menu/menu.css" />
    <script
      src="https://kit.fontawesome.com/545f90b789.js"
      crossorigin="anonymous"
    ></script>
    <title>Le Gourmand</title>
  </head>
  <body>
    <!-- Logo -->
    <nav>
      <a class="back" href="/#Le-Gourmand"><i class="fas fa-arrow-left"></i></a>
      <a class="logo" href="/"
        ><img src="../assets/logo.svg" alt="ohmyfood logo"
      /></a>
      <div class="location location--top">
        <i class="fas fa-map-marker-alt"></i>
        <a class="location__text" href="#">Paris, Belleville</a>
      </div>
    </nav>
    <div class="hero__image">
      <img
        src="../assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Le Gourmand Photo"
      />
    </div>

    <section class="menu">
      <div class="menu__title">
        <h2 class="menu__title__text">Le Gourmand</h2>
        <i class="far fa-heart"></i>
      </div>

      <div class="plates">
        <div class="plate">
          <h5 class="plate__title">Entrees<br /></h5>

          <div class="plate__container">
            <button class="card">
              <span class="card__title">Tuna Carpaccio</span>
              <span class="card__details">
                <span class="info">seasoned with yuzu</span>>
                <span class="price">25€</span>>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Crunchy Lobster Croquets</span>
              <span class="card__details">
                <span class="info">with seasonal vegetables</span>>
                <span class="price">35€</span>>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Mushroom soup</span>
              <span class="card__details">
                <span class="info">with truffles</span>>
                <span class="price">20€</span>>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>
          </div>
        </div>

        <div class="plate">
          <h5 class="plate__title">Main Dish<br /></h5>

          <div class="plate__container">
            <button class="card">
              <span class="card__title">Roast Chicken with Provincal Herbs</span>
              <span class="card__details">
                <span class="info">with truffle cream</span>>
                <span class="price">40€</span>>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Roasted Lobster</span>
              <span class="card__details">
                <span class="info">with seasonal vegetables</span>>
                <span class="price">35€</span>>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Angust Beef Ribs</span>
              <span class="card__details">
                <span class="info">with mashed parshnips</span>>
                <span class="price">44€</span>>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>
          </div>
        </div>

        <div class="plate">
          <h5 class="plate__title">Desserts<br /></h5>

          <div class="plate__container">
            <button class="card">
              <span class="card__title">Assorted Dessert Plate</span>
              <span class="card__details">
                <span class="info">Chef's choice</span>>
                <span class="price">18€</span>>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Creme brulee</span>
              <span class="card__details">
                <span class="info">Revisited</span>>
                <span class="price">22€</span>>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Tiramisu</span>
              <span class="card__details">
                <span class="info">with hazelnuts</span>>
                <span class="price">23€</span>>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>
          </div>
        </div>
      </div>

      <button class="order" type="button">Order</button>
    </section>

    <footer class="footer">
      <img src="../assets/logo_w.svg" class="logo-white" alt="logo" />
      <div class="footer__content">
        <i class="fas fa-utensils"></i>
        <a href="#" class="footer__content__link suggest"
          >Suggest a restaurant</a
        >
      </div>
      <div class="footer__content">
        <i class="fas fa-handshake"></i>
        <a href="#" class="footer__content__link becomeApartner"
          >Become a partner</a
        >
      </div>
      <div>
        <a href="#" class="footer__content__link">Legal</a>
      </div>
      <div>
        <a href="#" class="footer__content__link">Contact</a>
      </div>
    </footer>
  </body>
</html>
