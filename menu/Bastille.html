<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Menu/menu.css" />
    <script
      src="https://kit.fontawesome.com/545f90b789.js"
      crossorigin="anonymous"
    ></script>
    <title>Bastille</title>
  </head>
  <body>
    <!-- Logo -->
    <nav>
      <a class="back" href="/#Bastille"><i class="fas fa-arrow-left"></i></a>
      <a class="logo" href="/"
        ><img src="../assets/logo.svg" alt="ohmyfood logo"
      /></a>
      <div class="location location--top">
        <i class="fas fa-map-marker-alt"></i>
        <a class="location__text" href="#">Paris, Belleville</a>
      </div>
    </nav>
    <div class="hero__image">
      <img
        src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="Bastille Photo"
      />
    </div>

    <section class="menu">
      <div class="menu__title">
        <h2 class="menu__title__text">Bastille</h2>
        <i class="far fa-heart"></i>
      </div>

      <div class="plates">
        <div class="plate">
          <h5 class="plate__title">Entrees<br /></h5>

          <div class="plate__container">
            <button class="card">
              <span class="card__title">Citrus Squid</span>
              <span class="card__details">
                <span class="info">with orange zest</span>
                <span class="price">25€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Grandmother's Vegetable Soup</span>
              <span class="card__details">
                <span class="info">Carrots, parsnips, Jerusalen artickoke</span>
                <span class="price">35€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Onion Soup</span>
              <span class="card__details">
                <span class="info">Revisited</span>
                <span class="price">20€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>
          </div>
        </div>

        <div class="plate">
          <h5 class="plate__title">Main Dish<br /></h5>

          <div class="plate__container">
            <button class="card">
              <span class="card__title">Scallops</span>
              <span class="card__details">
                <span class="info">with mashed parsnip</span>
                <span class="price">40€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Magret de canard</span>
              <span class="card__details">
                <span class="info">with mashed potatoes</span>
                <span class="price">35€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Game Hen</span>
              <span class="card__details">
                <span class="info">with vegetable gnocchis</span>
                <span class="price">44€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>
          </div>
        </div>

        <div class="plate">
          <h5 class="plate__title">Desserts<br /></h5>

          <div class="plate__container">
            <button class="card">
              <span class="card__title">Floral Ice Cream</span>
              <span class="card__details">
                <span class="info">with hazelunt butter</span>
                <span class="price">18€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Chocolate Lava Cake</span>
              <span class="card__details">
                <span class="info">Revisited</span>
                <span class="price">22€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Napolean</span>
              <span class="card__details">
                <span class="info">with blueberries and marzipan</span>
                <span class="price">23€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>
          </div>
        </div>
      </div>

      <button type="button" class="order">Order</button>
    </section>

    <footer class="footer">
      <img src="../assets/logo_w.svg" class="logo-white" alt="logo" />
      <div class="footer_content">
        <i class="fas fa-utensils"></i>
        <a href="#" class="footer__content__link suggest"
          >Suggest a restaurant</a
        >
      </div>
      <div class="footer__content">
        <i class="fas fa-handshake"></i>
        <a href="#" class="footer__content__link becomeApartner"
          >Become a partner</a
        >
      </div>
      <div>
        <a href="#" class="footer__content__link">Legal</a>
      </div>
      <div>
        <a href="#" class="footer__content__link">Contact</a>
      </div>
    </footer>
  </body>
</html>
