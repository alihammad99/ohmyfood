<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Menu/menu.css">
    <script src="https://kit.fontawesome.com/545f90b789.js" crossorigin="anonymous"></script>
    <title>Bastille</title>
</head>
<body>
    <!-- Logo -->
    <nav>
        <a class="back" href="/#Bastille"><i class="fas fa-arrow-left"></i></a>
        <a class="logo" href="/"><img src="../assets/logo.svg" alt="ohmyfood logo"></a>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <a class="location_text" href="#">Paris, Belleville</a>
        </div>
    </nav>
    <div class="hero_image">
        <img src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille Photo">
    </div>

    <section class="menu">

        <div class="menu_title">
            <h2 class="menu_title_text">Bastille</h2>
            <i class="far fa-heart"></i>
        </div>

        <div class="plates">
            <div class="plate">
                <h5 class="plate_title">Entrees<br></h5>
                
                <div class="plate_container">
        
                    <button class="card">
                        <h4 class="card_title">Citrus Squid</h4>
                        <div class="card_details">
                            <p class="info">with orange zest</p>
                            <p class="price">25€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Grandmother's Vegetable Soup</h4>
                        <div class="card_details">
                            <p class="info">Carrots, parsnips, Jerusalen artickoke</p>
                            <p class="price">35€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Onion Soup</h4>
                        <div class="card_details">
                            <p class="info">Revisited</p>
                            <p class="price">20€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
        
                </div>
            </div>
    
            <div class="plate">
                <h5 class="plate_title">Main Dish<br></h5>
                
                <div class="plate_container">
        
                    <button class="card">
                        <h4 class="card_title">Scallops</h4>
                        <div class="card_details">
                            <p class="info">with mashed parsnip</p>
                            <p class="price">40€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Magret de canard</h4>
                        <div class="card_details">
                            <p class="info">with mashed potatoes</p>
                            <p class="price">35€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Game Hen</h4>
                        <div class="card_details">
                            <p class="info">with vegetable gnocchis</p>
                            <p class="price">44€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
        
                </div>
            </div>
    
            <div class="plate">
                <h5 class="plate_title">Desserts<br></h5>
                
                <div class="plate_container">
        
                    <button class="card">
                        <h4 class="card_title">Floral Ice Cream</h4>
                        <div class="card_details">
                            <p class="info">with hazelunt butter</p>
                            <p class="price">18€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    

                    <button class="card">
                        <h4 class="card_title">Chocolate Lava Cake</h4>
                        <div class="card_details">
                            <p class="info">Revisited</p>
                            <p class="price">22€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card">
                        <h4 class="card_title">Napolean</h4>
                        <div class="card_details">
                            <p class="info">with blueberries and marzipan</p>
                            <p class="price">23€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
        
                </div>
            </div>
        </div>

        <button type="button" class="order">Order</button>

        
    </section>

    <footer class="footer">

        <img src="../assets/logo_w.svg" class="logo-white" alt="logo">
        <div class="footer_content">
            <i class="fas fa-utensils"></i>
            <a href="#" class="footer_content_link suggest">Suggest a restaurant</a>
        </div>
        <div class="footer_content">
            <i class="fas fa-handshake"></i>
            <a href="#" class="footer_content_link become_a_partner">Become a partner</a>
        </div>
        <div>
            <a href="#" class="footer_content_link">Legal</a>
        </div>
        <div>
            <a href="#" class="footer_content_link">Contact</a>
        </div>

    </footer>

</body>
</html>
