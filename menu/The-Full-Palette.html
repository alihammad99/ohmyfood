<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Menu/menu.css" />
    <script
      src="https://kit.fontawesome.com/545f90b789.js"
      crossorigin="anonymous"
    ></script>
    <title>The Full Palette</title>
  </head>
  <body>
    <!-- Logo -->
    <nav>
      <a class="back" href="/#The-Full-Palette"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <a class="logo" href="/"
        ><img src="../assets/logo.svg" alt="ohmyfood logo"
      /></a>
      <div class="location location--top">
        <i class="fas fa-map-marker-alt"></i>
        <a class="location__text" href="#">Paris, Belleville</a>
      </div>
    </nav>
    <div class="hero__image">
      <img
        src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="The Full Palette Photo"
      />
    </div>

    <section class="menu">
      <div class="menu__title">
        <h2 class="menu__title__text">The Full Palette</h2>
        <i class="far fa-heart"></i>
      </div>

      <div class="plates">
        <div class="plate">
          <h5 class="plate__title">Entrees<br /></h5>

          <div class="plate__container">
            <button class="card">
              <span class="card__title">Escargot</span>
              <span class="card__details">
                <span class="info">with southern French spices</span>
                <span class="price">25€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Duck Foie Gras</span>
              <span class="card__details">
                <span class="info">with black truffle shavings</span>
                <span class="price">35€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Fried egg</span>
              <span class="card__details">
                <span class="info">Revisited</span>
                <span class="price">20€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>
          </div>
        </div>

        <div class="plate">
          <h5 class="plate__title">Main Dish<br /></h5>

          <div class="plate__container">
            <button class="card">
              <span class="card__title">Herb-Encrusted Steak</span>
              <span class="card__details">
                <span class="info">
                  with delicately sliced and seasond vegetables
                </span>
                <span class="price">40€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Ox Tail Shepard's Pie</span>
              <span class="card__details">
                <span class="info">with black truffle and pureed parsnips</span>
                <span class="price">35€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Fillet of Sole</span>
              <span class="card__details">
                <span class="info">with citrus dressing</span>
                <span class="price">44€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>
          </div>
        </div>

        <div class="plate">
          <h5 class="plate__title">Desserts<br /></h5>

          <div class="plate__container">
            <button class="card">
              <span class="card__title">Paris-Brest</span>
              <span class="card__details">
                <span class="info">Revisited</span>
                <span class="price">18€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Chocolate Macaroons</span>
              <span class="card__details">
                <span class="info">with vanilla ice cream</span>
                <span class="price">22€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>

            <button class="card">
              <span class="card__title">Chocolate Mousse</span>
              <span class="card__details">
                <span class="info">with spices and black truffle</span>
                <span class="price">23€</span>
              </span>
              <span class="check">
                <i class="fas fa-check-circle"></i>
              </span>
            </button>
          </div>
        </div>
      </div>

      <button class="order" type="button">Order</button>
    </section>

    <footer class="footer">
      <img src="../assets/logo_w.svg" class="logo-white" alt="logo" />
      <div class="footer__content">
        <i class="fas fa-utensils"></i>
        <a href="#" class="footer__content__link suggest"
          >Suggest a restaurant</a
        >
      </div>
      <div class="footer__content">
        <i class="fas fa-handshake"></i>
        <a href="#" class="footer__content__link becomeA_partner"
          >Become a partner</a
        >
      </div>
      <div>
        <a href="#" class="footer__content__link">Legal</a>
      </div>
      <div>
        <a href="#" class="footer__content__link">Contact</a>
      </div>
    </footer>
  </body>
</html>
