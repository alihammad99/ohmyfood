<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Menu/menu.css">
    <script src="https://kit.fontawesome.com/545f90b789.js" crossorigin="anonymous"></script>
    <title>The Enchanted Plate</title>
</head>
<body>
    <!-- Logo -->
    <nav>
        <a class="back" href="/#The-Enchanted-Plate"><i class="fas fa-arrow-left"></i></a>
        <a class="logo" href="/"><img src="../assets/logo.svg" alt="ohmyfood logo"></a>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <a class="location_text" href="#">Paris, Belleville</a>
        </div>
    </nav>
    <div class="hero_image">
        <img src="../assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate Photo">
    </div>

    <section class="menu">

        <div class="menu_title">
            <h2 class="menu_title_text">The Enchanted Plate</h2>
            <i class="far fa-heart"></i>
        </div>

        <div class="plates">
            <div class="plate">
                <h5 class="plate_title" >Entrees<br></h5>
                
                <div class="plate_container">
        
                    <button class="card" >
                        <h4 class="card_title">Foie Gras Ravioli</h4>
                        <div class="card_details">
                            <p class="info">with truffle cream</p>
                            <p class="price">25€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <div class="card" >
                        <h4 class="card_title">Oscietra Caviar</h4>
                        <div class="card_details">
                            <p class="info">with buckwheat blinis</p>
                            <p class="price">35€</p>
                        </div>
                        <button class="check">
                            <i class="fas fa-check-circle"></i>
                        </button>
                    </div>

                    <button class="card" >
                        <h4 class="card_title">Lobster and Leak Foam</h4>
                        <div class="card_details">
                            <p class="info">Marinated with orange zest</p>
                            <p class="price">20€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card" >
                        <h4 class="card_title">Duck Foie Gras</h4>
                        <div class="card_details">
                            <p class="info">with fig jam and grilled baguetee</p>
                            <p class="price">35€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
        
                </div>
            </div>
    
            <div class="plate">
                <h5 class="plate_title" >Main Dish<br></h5>
                
                <div class="plate_container">
        
                    <button class="card" >
                        <h4 class="card_title">Fresh Buttered Scallops</h4>
                        <div class="card_details">
                            <p class="info">with white celery puree</p>
                            <p class="price">40€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card" >
                        <h4 class="card_title">Pan-Fried Lobster</h4>
                        <div class="card_details">
                            <p class="info">with mashed sweet potatoes</p>
                            <p class="price">35€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card" >
                        <h4 class="card_title">Braised Ox Tail</h4>
                        <div class="card_details">
                            <p class="info">with wild rice and lemon zest</p>
                            <p class="price">44€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
        
                </div>
            </div>
    
            <div class="plate">
                <h5 class="plate_title" >Desserts<br></h5>
                
                <div class="plate_container">
        
                    <button class="card" >
                        <h4 class="card_title">Chocolate and Hazelnut Macaroons</h4>
                        <div class="card_details">
                            <p class="info">with caramel butter ice cream</p>
                            <p class="price">18€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    

                    <button class="card" >
                        <h4 class="card_title">Baba au rhum</h4>
                        <div class="card_details">
                            <p class="info">with lemon drizzle</p>
                            <p class="price">22€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>

                    <button class="card" >
                        <h4 class="card_title">Lemon Mernigue Pie</h4>
                        <div class="card_details">
                            <p class="info">Destrucutured</p>
                            <p class="price">23€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
        
                </div>
            </div>
        </div>

        <button class="order" type="button">Order</button>

        
    </section>

    <footer class="footer">

        <img src="../assets/logo_w.svg" class="logo-white" alt="logo">
        <div class="footer_content">
            <i class="fas fa-utensils"></i>
            <a href="#" class="footer_content_link suggest">Suggest a restaurant</a>
        </div>
        <div class="footer_content">
            <i class="fas fa-handshake"></i>
            <a href="#" class="footer_content_link become_a_partner">Become a partner</a>
        </div>
        <div>
            <a href="#" class="footer_content_link">Legal</a>
        </div>
        <div>
            <a href="#" class="footer_content_link">Contact</a>
        </div>

    </footer>

</body>
</html>
